<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="clock.js"></script>
</head>
<body>
    <h2>Analog Clock</h2>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number numbers1">1</div>
        <div class="number numbers2">2</div>
        <div class="number numbers3">3</div>
        <div class="number numbers4">4</div>
        <div class="number numbers5">5</div>
        <div class="number numbers6">9</div>
        <div class="number numbers7">7</div>
        <div class="number numbers8">8</div>
        <div class="number numbers9">9</div>
        <div class="number numbers10">10</div>
        <div class="number numbers11">11</div>
        <div class="number numbers12">12</div>
    </div>
    
</body>
</html>
